<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAttend - Real-time QR Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase_client.js"></script>
    <style>
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.25rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .tab {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.8rem;
            margin-bottom: 1rem;
            display: none;
            padding: 0.5rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container hero">
        <div class="animate-fade">
            <h1>SmartAttend</h1>
            <p>Revolutionizing attendance management with real-time QR tracking and smart analytics.</p>

            <div class="glass auth-card">
                <div class="tabs">
                    <div id="loginTab" class="tab active" onclick="setAuthMode('login')">Sign In</div>
                    <div id="signupTab" class="tab" onclick="setAuthMode('signup')">Sign Up</div>
                </div>

                <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem; justify-content: center;">
                    <label style="font-size: 0.8rem; color: var(--text-muted);">
                        <input type="radio" name="role" value="student" checked onchange="switchRole('student')">
                        Student
                    </label>
                    <label style="font-size: 0.8rem; color: var(--text-muted);">
                        <input type="radio" name="role" value="admin" onchange="switchRole('admin')"> Admin
                    </label>
                </div>

                <div id="error-msg" class="error-msg"></div>

                <form id="authForm">
                    <div id="signupFields" style="display: none;">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" id="fullname" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label>Student/Staff ID</label>
                            <input type="text" id="studentid" placeholder="ID-12345">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="name@university.edu" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="••••••••" required minlength="6">
                        <small style="color: var(--text-muted); font-size: 0.7rem; display: block; margin-top: 4px;">Min
                            6 characters</small>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%;">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let authMode = 'login';
        let currentRole = 'student';

        function setAuthMode(mode) {
            authMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (mode === 'login') document.getElementById('loginTab').classList.add('active');
            else document.getElementById('signupTab').classList.add('active');

            document.getElementById('signupFields').style.display = mode === 'signup' ? 'block' : 'none';
            document.getElementById('submitBtn').innerText = mode === 'login' ? 'Sign In' : 'Create Account';
            document.getElementById('error-msg').style.display = 'none';
        }

        function switchRole(role) {
            currentRole = role;
        }

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullname').value;
            const studentId = document.getElementById('studentid').value;
            const errorDiv = document.getElementById('error-msg');
            const submitBtn = document.getElementById('submitBtn');

            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerText = 'Processing...';

            try {
                if (authMode === 'signup') {
                    const { data, error: authError } = await supabaseClient.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                full_name: fullName,
                                role: currentRole,
                                student_id: studentId
                            }
                        }
                    });

                    if (authError) throw authError;

                    // Profile creation via UPSERT to handle both manual and trigger-based systems
                    const { error: profileError } = await supabaseClient.from('profiles').upsert({
                        id: data.user.id,
                        full_name: fullName,
                        student_id: studentId,
                        role: currentRole
                    });

                    // If email verification is ON, the upsert above might fail because the user 
                    // isn't "logged in" yet. We handle this silently as the trigger/login will fix it.
                    console.log("Profile state:", profileError ? "Pending verification" : "Created");

                    alert('Account created! Please verify your email if required, then sign in.');
                    setAuthMode('login');
                } else {
                    const { data, error: loginError } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (loginError) throw loginError;

                    const { data: profile, error: profileError } = await supabaseClient
                        .from('profiles')
                        .select('role')
                        .eq('id', data.user.id)
                        .single();

                    if (profileError) {
                        throw new Error('Profile loading failed. Please ensure your email is verified.');
                    }

                    if (profile.role === 'admin') window.location.href = 'admin.html';
                    else window.location.href = 'scan.html';
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = err.message || 'Authentication error';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = authMode === 'login' ? 'Sign In' : 'Create Account';
            }
        };
    </script>
</body>

</html>
