<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAttend - Real-time QR Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            color: var(--text-muted);
            font-size: 1.25rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        .tab {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--text-muted);
            transition: all 0.3s;
        }
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container hero">
        <div class="animate-fade">
            <h1>SmartAttend</h1>
            <p>Revolutionizing attendance management with real-time QR tracking and smart analytics.</p>
            
            <div class="glass auth-card">
                <div class="tabs">
                    <div class="tab active" onclick="switchRole('student')">Student</div>
                    <div class="tab" onclick="switchRole('admin')">Admin</div>
                </div>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="name@university.edu" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchRole(role) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            // Logic to change form or redirect
        }

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const role = document.querySelector('.tab.active').innerText.toLowerCase();
            if (role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'scan.html';
            }
        };
    </script>
</body>
</html>
